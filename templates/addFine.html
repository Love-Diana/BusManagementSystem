<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

		<title>demo</title>
	</head>
        <style>
        #form {
    width: 300px;
    height: 300px;
    text-align: center;
    margin: auto;
    margin-top: 200px;
}
    </style>
	<body>
		<div id="form">
            <form action="/add_fine/" method="post">
			<div class="page-header">
			  <h1> 添加违章信息 </h1>
			</div>
            <div class="input-group">
                <span class="input-group-addon">司机工号</span>
                <input type="text" class="form-control"  required  aria-describedby="basic-addon1" name="driver">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">车辆牌号</span>
                <input type="text" class="form-control"  required  aria-describedby="basic-addon1" name="motor">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">违章站点</span>
                <input type="text" class="form-control"  required  aria-describedby="basic-addon1" name="station">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">违章原因</span>
                <select name="type" class="form-control" required>
                    <option value="闯红灯">闯红灯</option>
                    <option value="未礼让斑马线">未礼让斑马线</option>
                    <option value="压线">压线</option>
                    <option value="违章停车">违章停车</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">违章时间</span>
                <input type="datetime-local" class="form-control"  required  aria-describedby="basic-addon1" name="time">
            </div>
            
            <br>
            <input type="submit" class="btn btn-default" value="提交"/>
			</form>
		</div>
	</body>
</html>
